<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>
    <main>
        <div id="img-pane">
            <img src="/Asset/Images/bg.jpg" alt="">
        </div>
        <div id="form-pane">
            <p>This in not a real online service!
                You know you need something like
                this in your life to help you
                realize your deepest dreams.
                Sing up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div>
                    <label for="confirm-pass">Confirm Passowrd</label>
                    <input type="password" id="confirm-pass" name="confirm-pass">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </main>
</body>

</html>
